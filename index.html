<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeting App</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="alldata()">
    <div class="mainDiv">
      <h1 id="heading">Budgeting App</h1>
      <div class="box">
        <div class="box1">
          <h1>Budget</h1>
          <input type="text" id="budget" placeholder="Enter Amount" /><br />
          <p id="p1"></p>
          <button id="btn" onclick="setBudget()">Set Budget</button>
          <h3 id="set"></h3>
        </div>
        <div class="box2">
          <h1>Add Expense</h1>
          <input
            type="text"
            id="totalAmount"
            placeholder="Total Amount"
          /><br />
          <p id="p2"></p>
          <input type="text" id="category" placeholder="Category" /><br />
          <input type="date" id="date" /><br />
          <textarea id="description" placeholder="Description"></textarea><br />
          <button id="btn" onclick="totalExpences()">Add Expense</button>
          <h3 id="set"></h3>
        </div>
      </div>
      <h1 id="details">Overview Details Screen</h1>
      <div class="box3">
        <div class="box4">
          <h2>Total Budget</h2>
          <h3 id="totalBudget"></h3>
        </div>
        <div class="box5">
          <h2>Expenses</h2>
          <h3 id="expences">0</h3>
        </div>
        <div class="box6">
          <h2>Balance</h2>
          <h3 id="balance">0</h3>
        </div>
        <div>
          <button id="btn1" onclick="clearStorageData()">Clear All</button>
        </div>
      </div>
      <h1 id="items">Expense List</h1>
      <div class="box7">
        <div>
          <h2 id="currentDate"></h2>
        </div>
        <div>
          <h2 id="totalItems">Number of transaction: 0&nbsp;</h2>
        </div>
        <div>
          <h2 id="totalValue">Value: &nbsp;</h2>
        </div>
      </div>
      <div class="myDiv"></div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="heading2">Edit List</h2>
          <span id="span1">Amount:</span>
          <input type="text" id="editAmount" placeholder="Enter Amount" /><br />
          <p id="p3"></p>
          <span id="span1">Category:</span>
          <input id="editCategory" placeholder="Enter Category" /><br />
          <span id="span1">Date:</span>
          <input type="date" id="editDate" /><br />
          <span id="span1">Description:</span>
          <textarea
            id="editDescription"
            placeholder="Enter Description"
          ></textarea>
          <br />
          <button id="btn" onclick="editList()">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
